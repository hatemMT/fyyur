{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
    <ul class="items">
        {% for artist in artists %}
            <li>
                <a href="/artists/{{ artist.id }}">
                    <i class="fas fa-users"></i>
                    <div class="item">
                        <h5>{{ artist.name }}</h5>
                    </div>
                </a>
            </li>
        {% endfor %}
        {% if not artists or (artists|length)==0 %}
            <h2 style="display: inline;">No data found</h2>
            <i class="fas fa-exclamation" style="font-size: 2em; padding: 20px"></i>
            <a href="artists/create">Add New <i class="fas fa-plus"></i></a>
        {% endif %}
    </ul>
{% endblock %}
